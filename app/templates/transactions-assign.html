<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Assign to Envelope</h1>
        <button class="button" ng-click="vm.cancelAssignTransaction()">Cancel</button>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="envelope in vm.envelopes"
                      ng-click="vm.assignTransactionToEnvelope(vm.transaction, envelope)">
                <h4>
                    {{ envelope.name }}
                    - ${{ envelope.balance }}
                </h4>
                <p>
                    Active: {{ envelope.active }}
                </p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
