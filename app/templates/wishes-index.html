<ion-view view-title="Wishes">
    <ion-nav-buttons side="secondary">
        <button class="button" ng-click="vm.showCreateWish()">
            New
        </button>
    </ion-nav-buttons>

    <ion-content>
        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="vm.doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item ng-repeat="wish in vm.wishes">
                <h3>
                    {{ wish.name }}
                    {{ wish.days | number:1 }} days
                </h3>
                <p>${{ wish.amount }}</p>
                <p>
                    {{ wish.dueDate | date:'mediumDate' }}
                    <!--Active: {{ wish.active }}-->
                </p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
