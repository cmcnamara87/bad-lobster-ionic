<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Wish</h1>
        <button class="button" ng-click="vm.cancel()">Cancel</button>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Name</span>
                <input type="text" placeholder="" ng-model="vm.newWish.name">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Amount</span>
                <input type="text" placeholder="" ng-model="vm.newWish.amount">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Active</span>
                <input type="text" placeholder="" ng-model="vm.newWish.active">
            </label>
            <button class="button button-full button-positive item" ng-click="vm.createWish(vm.newWish)">
                Create Wish
            </button>
        </div>
    </ion-content>
</ion-modal-view>
