<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">New Envelope</h1>
        <button class="button" ng-click="vm.cancel()">Cancel</button>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="vm.createEnvelope(vm.newEnvelope)">
            <div class="button-bar">
                <a class="button"
                   ng-class="{'button-positive': vm.hasDueDate}"
                   ng-click="vm.hasDueDate = true;">Standard</a>
                <a class="button"
                   ng-class="{'button-positive': !vm.hasDueDate}"
                   ng-click="vm.hasDueDate = false;">Saving</a>
            </div>
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="" ng-model="vm.newEnvelope.name">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Amount</span>
                    <input type="tel" placeholder=""
                           ng-model="vm.newEnvelope.due_amount">
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">
                        Every
                    </div>
                    <select ng-model="vm.newEnvelope.period">
                        <option value="1">Day</option>
                        <option value="7">Week</option>
                        <option value="14">2 Weeks</option>
                        <option value="28">4 Weeks</option>
                        <option value="84">Quarter</option>
                        <option value="84">Year</option>
                    </select>
                </label>

                <!--<div class="item item-toggle">-->
                    <!--Due Date-->
                    <!--<label class="toggle toggle-positive">-->
                        <!--<input type="checkbox" ng-model="vm.hasDueDate">-->
                        <!--<div class="track">-->
                            <!--<div class="handle"></div>-->
                        <!--</div>-->
                    <!--</label>-->
                <!--</div>-->

                <label class="item item-input" ng-show="vm.hasDueDate">
                    <span class="input-label">Next Due Date</span>
                    <input type="date"
                           ng-model="vm.newEnvelope.due_date">
                </label>

                <button type="submit" class="button button-full button-positive item">
                    Create Envelope
                </button>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
